name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Versión actualizada

        # Prueba agregando un paso de verificación previa
      - name: Validate Secrets
        run: |
          echo "Host: ${{ secrets.HOST }}"
          echo "Username: ${{ secrets.USERNAME }}"
          [ -z "${{ secrets.HOST }}" ] && echo "Error: HOST no está configurado" && exit 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3  # Versión más reciente
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Navegar al directorio del proyecto
            cd /beneficios
            
            # Actualizar el repositorio
            git reset --hard HEAD
            git clean -fd
            git pull origin main
            
            # Reconstruir y reiniciar contenedores
            podman-compose down
            podman-compose up -d --build --force-recreate
            
            # Recargar configuración de Nginx
            sudo nginx -t && sudo nginx -s reload
            
            # Limpiar recursos no utilizados
            podman system prune -f
